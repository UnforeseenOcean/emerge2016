	<script id="vertex-shader" type="x-shader">
	
		attribute vec2 position; // receive vertex data as "attribute" ( line 90 )

		// runs once per each vertex( ie. 6, see gl.drawArrays below )
		// see: http://webglfundamentals.org/webgl/lessons/resources/vertex-shader-anim.gif
		void main() {
		  gl_Position = vec4(position, 0, 1);
		}

	</script>
	<script id="fragment-shader" type="x-shader">
		
		precision mediump float;
		uniform float time;

		void main(){
		  vec2 st = gl_FragCoord.xy/vec2(640, 480);
		    
		  float speed = 8.0; // smaller = slower
		  float ringAmount = 20.0; // larger = more

		  // Make the distance field
		  float d = length(st - 0.5);

		  gl_FragColor = vec4(vec3(sin((d - time / speed) * ringAmount)), 1.0);
		  // gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		}
